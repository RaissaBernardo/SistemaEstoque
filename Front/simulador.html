<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Consumo - Indigo</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="simulador/simulador.css">
</head>
<body>
    <nav class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <a href="filamento.html" class="menu-link">Estoque de filamento</a>
      <a href="resina.html" class="menu-link">Estoque de resina</a>
      <a href="simulador.html" class="menu-link">Simulador de projetos</a>
      <a href="cadastro.html" class="menu-link">Inserir filamento no estoque</a>
      <a href="cadastroResina.html" class="menu-link">Inserir resina no estoque</a>
      <a href="controle.html" class="menu-link">Controle de Estoque</a>

      <a href="index.html" onclick="logout()" class="logout-link">Sair</a>
    </nav>

    <header class="topbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <h1 id="logo">INDIGO</h1>
    </header>


  <div class="container">
    <h2>Simulação de Consumo de Estoque</h2>

    <div class="simulacao-bloco">
      <h3>Resina</h3>
      <label for="select-resina-nome">Nome:</label>
      <select id="select-resina-nome">
        <option value="">Selecione um nome</option>
      </select>

      <label for="select-resina-cor">Cor:</label>
      <select id="select-resina-cor">
        <option value="">Selecione a cor</option>
      </select>

      <p id="resina-estoque"></p>
      <input type="number" id="resina-consumo" placeholder="Consumo em gramas">
      <button class="btn" onclick="simularResina()">Simular</button>
      <div id="resina-resultado" class="resultado"></div>
    </div>

    <div class="simulacao-bloco">
      <h3>Filamento</h3>
      <label for="select-produto-nome">Nome:</label>
      <select id="select-produto-nome">
        <option value="">Selecione um nome</option>
      </select>

      <label for="select-produto-cor">Cor:</label>
      <select id="select-produto-cor">
        <option value="">Selecione a cor</option>
      </select>

      <p id="produto-estoque"></p>
      <input type="number" id="produto-consumo" placeholder="Consumo em gramas">
      <button class="btn" onclick="simularProduto()">Simular</button>
      <div id="produto-resultado" class="resultado"></div>
    </div>
  </div>

   <p></p>
  <br>
  <footer>
    <p>© 2025 Indigo. Todos os direitos reservados.</p>
  </footer>

  <script src="simulador/simulador.js"></script>
</body>
</html>
